  debug_interface: SWD
  debugger: NU-LINK
  description_en: The NuMaker-IoT-MA35D1-A1 evaluation board provides the Ethernet and connectivity features of Nuvoton NuMicro MA35D1 series microprocessors, 
                  based on MA35D16F987C (LQFP216 package, and stacking a 512 MB DDR). The NuMaker-IoT-MA35D1-A1 includes rich peripherals such as one set of Gigabit Ethernet,
                  one set of Megabit Ethernet, high-speed USB2.0 Host and device, one set of SD3.0 in MicroSD slot, one set of CAN FD, and RS-485 and RS232 serial communication ports.
                  Furthermore, the NuMaker-IoT-MA35D1-A1 provides discrete power supply to be the reference design. It also provides compatible headers with Raspberry Pi and Arduino UNO for
                  minimizing effort in connecting popular sensors and modules to the system. 
  description_zh: NuMaker-IoT-MA35D1-A1 评估板提供基于 MA35D16F987C (LQFP216 封装，堆叠 512 MB DDR) 的 Nuvoton NuMicro MA35D1 系列微处理器的以太网和连接功能。
                  NuMaker-IoT-MA35D1-A1 包含丰富的外围设备，例如一个千兆以太网、一个兆位以太网、高速 USB2.0 主机和设备、一个 SD3.0 MicroSD 卡槽、一个 CAN FD，
                  以及 RS-485 和 RS232 串行通信端口。此外，NuMaker-IoT-MA35D1-A1 提供分立电源作为参考设计。它还提供与 Raspberry Pi 和 Arduino UNO 兼容的接头，
                  以最大限度地减少将常用传感器和模块连接到系统的工作量。
